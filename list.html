 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Test list bootstrap html</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
    #media-list{
      position: absolute;
      top: 15%;
      height: 50%;
      overflow: auto;
    }
    .media{
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      padding: 0px 1.5rem;
    }
    .media-heading{
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <ul class="media-list col-md-3">
     <li class="media">
       <div class="media-left">
         <a href="#"><img class="media-object" src="testList.svg" alt="test"></a>
       </div>
       <div class="media-body">
          <h4 class="media-heading">Some restaurant</h4>
          <p>Some text about the restaurant.</p>
       </div>
       <div class="media-left media-top"><a href="#"><img class="media-object" src="..." alt="..."></a></div>
     </li>
     <li class="media">
       <div class="media-left">
         <a href="#"><img class="media-object" src="testList.svg" alt="test"></a>
       </div>
       <div class="media-body">
          <h4 class="media-heading">Some other restaurant</h4>
          <p>Some text about the other restaurant.</p>
       </div>
       <div class="media-left media-top"><a href="#"><img class="media-object" src="..." alt="..."></a></div>
     </li>
  </ul>
</div>

<script>
   for(var i = 0; i < 5; i++){
   $(".media-list").append("<li class='media'><div class='media-left'><a href='#'><img class='media-object' src='testList.svg' alt='test'></a></div><div class='media-body'><h4 class='media-heading'>Some restaurant</h4><p>Some text about the restaurant.</p></div><div class='media-left media-top'><a href='#'><img class='media-object' src='...' alt='...'></a></div></li>");
   }
</script>
</body>
</html>
